<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Storage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <a href="./data.html"><b>Data</b></a>

    <form id="my-form">
        <div class=" mb-2 mb-sm-1 mb-lg-3 row">
            <label for="myname" class="form-label col-1 ofset-1">Name</label>
            <input type="text" class="form-controll col-2" id="myname" placeholder="Enter your Name">
        </div>
        <div class=" mb-2 mb-sm-1 mb-lg-3 row">
            <label for="myrollno" class="form-label col-1 ofset-1">Roll No.</label>
            <input type="text" class="form-controll col-2" id="myrollno" placeholder="Enter your Roll No.">
        </div>
        <div class=" mb-2 mb-sm-1 mb-lg-3 row">
            <label for="myemail" class="form-label col-1 ofset-1">Email</label>
            <input type="email" class="form-controll col-2" id="myemail" placeholder="Enter your Email">
        </div>
        <div class=" mb-2 mb-sm-1 mb-lg-3 row">
            <label for="myphone" class="form-label col-1 ofset-1">Phone</label>
            <input type="text" class="form-controll col-2" id="myphone" placeholder="Enter your Phone Number">
        </div>
        <div class="mb-2 mb-sm-1 mb-lg-3 row">
            <button type="button"  id="mybtn" class="col-1 offset-1 btn btn-secondary">submit</button>
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
